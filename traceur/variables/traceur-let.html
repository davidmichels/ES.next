<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1 id="message"></h1>
    <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
    <script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
    <script type="module">
      var showValue = function (isDefault) {
          if (isDefault) {
            let msg = "Default Message"; //Open debugger and Refernce Error should be thrown
            //var msg = "Default Message";
          } 
          var element = document.querySelector('#message');
          element.innerHTML = msg;
      };

      showValue(false); //no reference error msg should be undefined
    </script>
  </body>
</html>
