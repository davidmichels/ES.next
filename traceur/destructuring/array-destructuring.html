<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1 id="first"></h1>
    <h1 id="second"></h1>
    <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
    <script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
    <script type="module">

      var numbers = [ 1, 2, 3 ];

      var [ firstNum, secondNum ] = numbers;

      var element = document.querySelector("#first");
      element.innerHTML = "First Number: " + firstNum;
      element = document.querySelector("#second");
      element.innerHTML = "Second Number: " + secondNum;
    </script>
  </body>
</html>
