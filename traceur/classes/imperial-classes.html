<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1 id="message1"></h1>
    <h1 id="message2"></h1>
    <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
    <script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
    <script type="module">
      
      //
      // Example of Imperial inheritance
      // 

      class Imperial {
        constructor(name, forceIsWithThem, wearsHelmet) {
          this._name = name;
          this._forceIsWithThem = (forceIsWithThem === true);
          this._wearsHelmet = (wearsHelmet === true);
          this._says = "";
        }

        get wearsHelmet() {
          return this._wearsHelmet; 
        }

        get forceIsWithThem() {
          return this._forceIsWithThem;
        }

        get says() {
          return (this.forceIsWithThem) ? this._says.toUpperCase() : this._says;
        }

        set says(value) {
          this._says = value || "";
        }

      };

      class StormTrooper extends Imperial {
        constructor() {
          super("Storm Trooper", false, true);
          super.says = "These are the droids we're looking for";
        }

        announce() {
          var element = document.querySelector("#message1");
          element.innerHTML = this.says;
        }

      };

      class DarthVader extends Imperial {
        constructor() {
          super("Darth Vader", true, true);
          super.says = "I find your lack of faith distrubing";
        }

        announce() {
          var element = document.querySelector("#message2");
          element.innerHTML = this.says;
        }

      };

      var trooper = new StormTrooper();
      trooper.announce();
      var vader = new DarthVader();
      vader.announce();
    </script>
  </body>
</html>
