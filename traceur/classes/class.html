<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1 id="message"></h1>
    <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
    <script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
    <script type="module">
      //Add getter/setters for 'greeting' property that updates/returns this.message
      class Greeter {
        constructor(message) {
          this.message = message;
        }

        greet() {
          var element = document.querySelector("#message");
          element.innerHTML = this.message ;
        }
      };

      var greeter = new Greeter("Hello, Everybody!");
      greeter.greet();
    </script>
  </body>
</html>
